name: Tropica PR buildPipeline 
on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint dependencies
        run: npm install --no-save eslint@9 @typescript-eslint/parser @typescript-eslint/eslint-plugin

      - name: Lint with ESLint v9
        run: npx eslint "**/*.ts"

      - name: Run Testbuild
        run: npm run build
